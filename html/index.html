<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="six_column">
            <h2>ADD NEW EMPLOYEE</h2>
            <div class="formSection" id="formSection">
              <form action="#" method="post">
                <label for="name">Name: </label>
                <div>
                  <input
                    type="text"
                    id="name"
                    class="form_input"
                    placeholder="Enter Employee Name"
                  />
                </div>
                <div id="name-error" class="error"></div>
                <label for="email">Email: </label>
                <div>
                  <input
                    type="email"
                    id="email"
                    class="form_input"
                    placeholder="Enter Employee Email"
                  />
                </div>
                <div id="email-error" class="error"></div>

                <label for="department">Department: </label>
                <div>
                  <select id="department" class="form_input">
                    <option value="default">Choose Dapartment</option>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="mernstack">MERN Stack</option>
                    <option value="php">PHP</option>
                  </select>
                </div>
                <div id="dept_name-error" class="error"></div>

                <label for="phone">Phone: </label>
                <div>
                  <input
                    type="text"
                    id="phone"
                    class="form_input"
                    placeholder="Enter Phone Number"
                  />
                </div>
                <div id="phone-error" class="error"></div>

                <label>Gender: </label>
                <div class="form_radio_check" id="gender">
                  <input type="radio" name="gender" value="Male" id="male" />
                  Male
                  <input
                    type="radio"
                    name="gender"
                    value="Female"
                    id="female"
                  />
                  Female
                  <input
                    type="radio"
                    name="gender"
                    value="Others"
                    id="others"
                  />
                  Others
                </div>
                <div id="gender-error" class="error"></div>

                <label>Language: </label>
                <div class="form_radio_check" id="language">
                  <input
                    type="checkbox"
                    name="language"
                    value="Bengali"
                    id="bengali"
                  />
                  Bengali
                  <input
                    type="checkbox"
                    name="language"
                    value="Hindi"
                    id="hindi"
                  />
                  Hindi
                  <input
                    type="checkbox"
                    name="language"
                    value="English"
                    id="english"
                  />
                  English
                </div>
                <div id="language-error" class="error"></div>

                <div class="btn">
                  <button
                    type="submit"
                    id="submit"
                    onclick="return postEmployee(this)"
                  >
                    SUBMIT
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="six_column">
            <h2>UPDATE EMPLOYEE INFO</h2>
            <div class="formSection" id="update_formSection">
              <form action="#" method="post">
                <div class="update_emp_id">
                  <input
                    type="text"
                    name="emp_id"
                    id="emp_id"
                    class="input_emp_id"
                  />
                </div>

                <label for="update_name">Name: </label>
                <div>
                  <input type="text" id="update_name" class="form_input" />
                </div>
                <div id="update_name-error" class="error"></div>

                <label for="update_email">Email: </label>
                <div>
                  <input type="email" id="update_email" class="form_input" />
                </div>
                <div id="update_email-error" class="error"></div>

                <label for="update_department">Department: </label>
                <div>
                  <select id="update_department" class="form_input">
                    <option value="default">Choose Department</option>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="mernstack">MERN Stack</option>
                    <option value="php">PHP</option>
                  </select>
                </div>
                <div id="update_dept_name-error" class="error"></div>

                <label for="update_phone">Phone: </label>
                <div>
                  <input type="text" id="update_phone" class="form_input" />
                </div>
                <div id="update_phone-error" class="error"></div>

                <label>Gender: </label>
                <div class="form_radio_check">
                  <input
                    type="radio"
                    value="Male"
                    name="update_gender"
                    id="update_male"
                  />
                  Male
                  <input
                    type="radio"
                    value="Female"
                    name="update_gender"
                    id="update_female"
                  />
                  Female
                  <input
                    type="radio"
                    value="Others"
                    name="update_gender"
                    id="update_others"
                  />
                  Others
                </div>
                <div id="update_gender-error" class="error"></div>

                <label>Language: </label>
                <div class="form_radio_check" id="update_language">
                  <input
                    type="checkbox"
                    name="update_language"
                    id="update_bengali"
                  />
                  Bengali
                  <input
                    type="checkbox"
                    name="update_language"
                    id="update_hindi"
                  />
                  Hindi
                  <input
                    type="checkbox"
                    name="update_language"
                    id="update_english"
                  />
                  English
                </div>
                <div id="update_language-error" class="error"></div>

                <div class="btn">
                  <button
                    type="submit"
                    id="edit"
                    onclick="return postEditEmployee(this)"
                  >
                    UPDATE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="all_employee" id="all_employee">
          <h2>ALL EMPLOYEE</h2>
          <div class="all_employee_table">
            <label for="emp_search">Search</label>
            <input
              type="text"
              name="emp_search"
              class="emp_search"
              id="emp_search"
              placeholder="Search by Employee Name"
              onkeyup="return displayFilteredEmployee(this)"
            />
            <div class="main_emp_table" id="allEmployeeList">
              No Data to Show!
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
